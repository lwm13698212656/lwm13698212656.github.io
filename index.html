<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>小工具</title>

	</head>
	<body>
		<div id="original_time">
			<p id="ymd"></p>
			<script>
		        var date = new Date()<!--获得日期数据-->
		        var y = date.getFullYear();<!--年-->
		        var m = date.getMonth()+1;<!--月，这里的月份必须要+1才是当前月份-->
		        var d = date.getDate(); <!--日，getDay是获得当前星期几（0-6），getDate是获得当前日期-->
		        var week = date.getDay();
		        var hour = date.getHours();//获取当前时间的时
		        var minute = date.getMinutes();//获取当前时间的分
		        var second = date.getSeconds();//获取当前时间的秒
		        document.getElementById("ymd").innerHTML = "更新时间："+y+"-"+m+"-"+d+"星期"+week+"时间为"+hour+":"+minute+":"+second;
	    	</script>
	 </div>
	 <div>
	 	<script type="text/javascript">
	 		function add(){
	 			n1 = Number(document.form1.txt1.value);
	 			var a = 160 - n1;
	 			var b = a * 8;
	 			var liti_int = parseInt(b / 60);
	 			var c = b % 60;
	 			document.form1.txt3.value = c;
	 			document.form1.txt4.value = liti_int;
	 		}
	 	</script>
	 	<form name = "form1">
		<input type="text" name="txt1"><br>
		<input type="button" onclick="add()" value="点我"></input><br>
		<input type="text" name="txt4"><a>小时</a><br>
		<input type="text" name="txt3"><a>分钟</a>
		</form>
	 </div>
	</body>
	</body>
	
</html>
